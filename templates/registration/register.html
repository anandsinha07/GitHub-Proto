{% extends "base.html" %}

{% block content %}

{% include "registration/css/register.css" %}

<div class="jumbotron jumbotron-fluid">
	<div id="particles-js"></div>
</div>

<div class="register-card" data-aos="fade-up">
	<div class="title">
		<h3><button class="btn btn-back" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>GitHub</h3><hr>
		<h4>Sign Up</h4>
	</div>
	<div class="body" data-aos="fade-up">
		{% if form.errors %}
			<div id="errors" hidden>{{ form.errors }}</div>
			<script type="text/javascript">
				var msg = "";
				var errorlist = document.getElementById("errors").getElementsByClassName("errorlist")[0];
				var ul = errorlist.getElementsByTagName("ul");
				for(var i=0;i<ul.length;i++)
				{
					var li = ul[i].getElementsByTagName("li");
					for (var j = 0;j<li.length;j++) {
						msg += li[j].innerHTML + "\n";
					}
				}
				swal ( "SignUp Unsuccessful" , msg  ,  "error" );
			</script>
		{% endif %}
		<form action="{% url 'register' %}" method="POST">{% csrf_token %}
		  <div class="form-group"> 
		    <label for="InputUsername">Username</label> 
		    <input type="text" class="form-control form-control-lg" id="InputUsername" aria-describedby="usernamelHelp" placeholder="Enter username" name="username" required>
		  </div>
		  <div class="form-group">
		    <label for="InputEmail">Email address</label>
		    <input type="email" class="form-control form-control-lg" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control form-control-lg" id="InputPassword1" placeholder="Password" name="password1" required>
		  </div>
		  <div class="form-group">
		    <label for="InputPassword2">Re-Type Password</label>
		    <input type="password" class="form-control form-control-lg" id="InputPassword2" placeholder="Re-Type Password" name="password2" required>
		  </div>
 		  <button type="submit" class="btn btn-md btn-raised btn-default">Submit</button>
		</form>
		<h5>Or sign up with:</h5><br>
		<center>
			<a href="{% url 'social:begin' 'google-oauth2' %}">
				<button type="submit" class="btn btn-md btn-raised btn-danger"><i class="fab fa-google-plus-g"></i>&nbsp;Google+</button>
			</a>
			<a href="{% url 'social:begin' 'github' %}">
				<button type="submit" class="btn btn-md btn-raised btn-dark"><i class="fab fa-github"></i>&nbsp;Github</button>
			</a>
			
		</center>
	</div>



<script type="text/javascript">{% include "js/particles.js" %}</script>

<script type="text/javascript">{% include "js/app.js" %}</script>

{% endblock content %}
