{% extends "base.html" %}

{% block content %}

{% include "registration/css/login.css" %}

<div class="jumbotron jumbotron-fluid">
	<div id="particles-js"></div>
</div>

<div class="login-card" data-aos="fade-up">
	<div class="title">
		<h3><button class="btn btn-back" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>GitHub</h3><hr>
		<h4>Sign In</h4>
	</div>
	<div class="body" data-aos="fade-up">
		{% if form.errors %}
			<script type="text/javascript">
				swal ( "Login Unsuccessful" ,  "Your username and password didn't match. Please try again" ,  "error" );
			</script>
		{% endif %}

		<form action="{% url 'login' %}" method="POST">{% csrf_token %}
		  <div class="form-group">
		    <label for="InputUsername"><p>Username</p></label>
		    <input type="text" class="form-control form-control-lg" id="InputUsername" aria-describedby="usernameHelp" placeholder="Enter username" name="username">
		  </div>
		  <div class="form-group">
		    <label for="InputPassword"><p>Password</p></label>
		    <input type="password" class="form-control form-control-lg" id="InputPassword" placeholder="Password" name="password">
		  </div>
		  <button type="submit" class="btn btn-md btn-raised btn-default">Submit</button>
		</form>
		<h5>Or sign in with:</h5><br>
		<center>
			<a href="{% url 'social:begin' 'google-oauth2' %}">
				<button type="submit" class="btn btn-md btn-raised btn-danger"><i class="fab fa-google-plus-g"></i>&nbsp;Google+</button>
			</a>
			<a href="{% url 'social:begin' 'github' %}">
				<button type="submit" class="btn btn-md btn-raised btn-dark"><i class="fab fa-github"></i>&nbsp;Github</button>
			</a>

			
		</center>
	</div>



<script type="text/javascript">{% include "js/particles.js" %}</script>

<script type="text/javascript">{% include "js/app.js" %}</script>

{% endblock content %}
