{% extends "base.html" %}

{% block content %}

{% include "registration/css/update.css" %}

<div class="jumbotron jumbotron-fluid">
	<div id="particles-js"></div>
</div>

<div class="update-card" data-aos="fade-up">
	<div class="title">
		<h3><button class="btn btn-back" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>GitHub</h3><hr>
		<h4>Edit Profile</h4>
	</div>
	<div class="body" data-aos="fade-up">
		{% if form.errors %}
			<div id="errors" hidden>{{ form.errors }}</div>
			<script type="text/javascript">
				var msg = "";
				var errorlist = document.getElementById("errors").getElementsByClassName("errorlist")[0];
				var ul = errorlist.getElementsByTagName("ul");
				for(var i=0;i<ul.length;i++)
				{
					var li = ul[i].getElementsByTagName("li");
					for (var j = 0;j<li.length;j++) {
						msg += li[j].innerHTML + "\n";
					}
				}
				swal ( "SignUp Unsuccessful" , msg  ,  "error" );
			</script>
		{% endif %}
		<form action="" method="POST">{% csrf_token %}
		  <div class="form-group">
		    <label for="InputUsername">Username</label>
		    <input type="text" class="form-control form-control-lg" id="InputUsername" aria-describedby="usernamelHelp" placeholder="Enter username" name="username" value="{{object.username}}">
		  </div>
		  <div class="form-group">
		    <label for="InputEmail">Email address</label>
		    <input type="email" class="form-control form-control-lg" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="email" value="{{object.email}}">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="InputFirstName">First Name</label>
		    <input type="text" class="form-control form-control-lg" id="InputFirstName" aria-describedby="FirstNamelHelp" placeholder="Enter firstname" name="first_name" value="{{object.first_name}}">
		  </div>
		  <div class="form-group">
		    <label for="InputLastName">Last Name</label>
		    <input type="text" class="form-control form-control-lg" id="InputLastName" aria-describedby="LastNameHelp" placeholder="Enter lastname" name="last_name" value="{{object.last_name}}">
		  </div>
		  <div class="form-group">
		    <label for="Education">Education</label>
		    <input type="text" class="form-control form-control-lg" id="Education" aria-describedby="EducationlHelp" placeholder="Enter Education" name="education" value="{{object.profile.education}}">
		  </div>
		  <div class="form-group">
		    <label for="Company">Company</label>
		    <input type="text" class="form-control form-control-lg" id="Company" aria-describedby="CompanyHelp" placeholder="Enter Company" name="company" value="{{object.profile.company}}">
		  </div>
		  <div class="form-group">
		    <label for="Description">About yourself</label>
		    <textarea class="form-control form-control-lg" id="Description" aria-describedby="DescriptionHelp" placeholder="Tell us about yourself" name="description">{{object.profile.description}}</textarea>
		  </div>
 		  <button type="submit" class="btn btn-md btn-raised btn-default">Submit</button>
		</form>
	</div>



<script type="text/javascript">{% include "js/particles.js" %}</script>

<script type="text/javascript">{% include "js/app.js" %}</script>

{% endblock content %}
